<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign up - Claronav LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="mb-3">Create Account</h3>
          <form id="signupForm">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input id="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">System Serial Number</label>
              <input id="serial" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Hospital Name</label>
              <input id="hospital" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input id="password" type="password" class="form-control" required>
            </div>
            <div class="mb-3 text-danger" id="error" style="display:none"></div>
            <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-primary" type="submit">Sign up</button>
              <a href="login.html">Already have an account?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const serial = document.getElementById('serial').value.trim();
      const hospital = document.getElementById('hospital').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error');
      try {
        const res = await fetch('/api/signup', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, serial, hospital, password })
        });
        const j = await res.json();
        if (!res.ok) throw new Error(j.error || 'Signup failed');
        localStorage.setItem('lmsToken', j.token);
        localStorage.setItem('lmsName', j.name);
        window.location.href = '/index.html#home';
      } catch (err) {
        errorEl.textContent = err.message; errorEl.style.display = '';
      }
    });
  </script>
</body>
</html>
