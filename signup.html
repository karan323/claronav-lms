<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign up - Claronav LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="mb-3">Create Account</h3>
          <form id="signupForm">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input id="firstName" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input id="lastName" class="form-control" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">System Serial Number</label>
              <input id="serial" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Hospital Name</label>
              <input id="hospital" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input id="password" type="password" class="form-control" required>
            </div>
            <div class="mb-3 text-danger" id="error" style="display:none"></div>
            <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-primary" type="submit">Sign up</button>
              <a href="login.html">Already have an account?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const serial = document.getElementById('serial').value.trim();
      const hospital = document.getElementById('hospital').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error');
      try {
        // Default API_BASE to deployed backend on Render; can be overridden in localStorage
        const API_BASE = localStorage.getItem('API_BASE') || 'https://claronav-lms.onrender.com';
        const res = await fetch(API_BASE + '/api/signup', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, firstName, lastName, serial, hospital, password })
        });
        // try to parse JSON, if server returned HTML (e.g. 404 page) handle gracefully
        let j;
        const contentType = res.headers.get('content-type') || '';
        if (contentType.includes('application/json')) {
          j = await res.json();
        } else {
          const text = await res.text();
          // server returned HTML (likely 404 from static host) or plain text error
          throw new Error(text || `Signup failed (status ${res.status})`);
        }
        if (!res.ok) throw new Error(j.error || 'Signup failed');
        localStorage.setItem('lmsToken', j.token);
        localStorage.setItem('lmsName', j.name);
        // use relative path to work on GitHub Pages
        window.location.href = 'index.html#home';
      } catch (err) {
        // If error contains HTML, strip tags for display
        let msg = err.message || 'Signup failed';
        if (msg.trim().startsWith('<')) {
          // crude strip HTML
          msg = msg.replace(/<[^>]*>/g, '').trim();
        }
        errorEl.textContent = msg;
        errorEl.style.display = '';
      }
    });
  </script>
</body>
</html>
