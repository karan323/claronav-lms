<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Claronav LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 2rem;
        }
        .login-card h2 {
            color: #667eea;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .login-card .text-center .small {
            color: #6c757d;
        }
        .form-control {
            border-radius: 5px;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 5px;
            width: 100%;
            margin-top: 1rem;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
        }
        .alert {
            border-radius: 5px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2><i class="fa-solid fa-shield"></i> Admin</h2>
        <p class="text-center text-muted small mb-4">Claronav LMS Administration</p>
        
        <div id="errorMsg" class="alert alert-danger" style="display:none;"></div>
        
        <form id="adminLoginForm">
            <div class="mb-3">
                <label for="adminEmail" class="form-label">Admin Email:</label>
                <input type="email" class="form-control" id="adminEmail" placeholder="admin@claronav.com" required>
            </div>
            <div class="mb-3">
                <label for="adminPassword" class="form-label">Password:</label>
                <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-login">
                <i class="fa-solid fa-sign-in-alt"></i> Login as Admin
            </button>
        </form>
        
        <hr class="my-4">
        
        <p class="text-center text-muted small">
            <a href="dashboard.html" class="text-decoration-none">Back to LMS</a>
        </p>
    </div>

    <script>
        const API_BASE = localStorage.getItem('API_BASE') || (window.location.hostname === 'localhost' ? 'http://localhost:3000' : 'https://claronav-lms.onrender.com');
        
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            try {
                const response = await fetch(API_BASE + '/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }
                
                // Store admin token
                localStorage.setItem('adminToken', data.token);
                
                // Redirect to admin panel
                window.location.href = 'admin.html';
            } catch (err) {
                document.getElementById('errorMsg').textContent = 'Error: ' + err.message;
                document.getElementById('errorMsg').style.display = 'block';
            }
        });
    </script>
</body>
</html>
