<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Claronav LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #0066CC;
      --dark-blue: #003D7A;
      --light-blue: #E6F2FF;
      --accent-teal: #00A8B5;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="1200" height="600" fill="url(%23grid)" /></svg>');
      opacity: 0.5;
    }
    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 3rem;
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 10;
    }
    .logo-section {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo-section img {
      height: 60px;
      margin-bottom: 1rem;
    }
    .logo-section h2 {
      color: var(--dark-blue);
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .logo-section p {
      color: #666;
      font-size: 0.95rem;
    }
    .form-label {
      color: var(--dark-blue);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .form-control {
      border: 2px solid #E0E0E0;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.15);
    }
    .btn-login {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 10px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 102, 204, 0.3);
      color: white;
    }
    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
    }
    .signup-link a {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: 600;
    }
    .signup-link a:hover {
      color: var(--accent-teal);
    }
    .error-message {
      background: #FEE;
      color: #C33;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border-left: 4px solid #C33;
    }
    .home-link {
      position: absolute;
      top: 2rem;
      left: 2rem;
      color: white;
      text-decoration: none;
      font-weight: 600;
      z-index: 100;
      transition: all 0.3s ease;
    }
    .home-link:hover {
      color: var(--accent-teal);
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-link"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="login-card mx-auto">
          <div class="logo-section">
            <img src="logo.png" alt="Claronav Logo">
            <h2>Welcome Back</h2>
            <p>Sign in to access your training modules</p>
          </div>
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-envelope me-2"></i>Email Address</label>
              <input id="email" type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
              <input id="password" type="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div id="info" style="display:none" class="alert alert-info" role="alert"></div>
            <div id="error" style="display:none" class="error-message"></div>
            <button class="btn btn-login" type="submit">
              <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
            <div class="signup-link">
              Don't have an account? <a href="signup.html">Create Account</a>
            </div>
            <div class="signup-link">
              Admin access: <a href="admin-login.html">Admin Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    const infoEl = document.getElementById('info');
    const params = new URLSearchParams(window.location.search);
    if (params.get('status') === 'pending') {
      infoEl.textContent = 'Your account is pending admin approval. Please wait for approval.';
      infoEl.style.display = '';
    }
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error');
      try {
        // Use localhost when running locally, otherwise use deployed backend
        const API_BASE = localStorage.getItem('API_BASE') || (window.location.hostname === 'localhost' ? 'http://localhost:3000' : 'https://claronav-lms.onrender.com');
        const res = await fetch(API_BASE + '/api/login', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        let j;
        const contentType = res.headers.get('content-type') || '';
        if (contentType.includes('application/json')) {
          j = await res.json();
        } else {
          const text = await res.text();
          throw new Error(text || `Login failed (status ${res.status})`);
        }
        if (!res.ok) throw new Error(j.error || 'Login failed');
        localStorage.setItem('lmsToken', j.token);
        localStorage.setItem('lmsName', j.name);
        localStorage.setItem('lmsEmail', j.email);
        if (j.serial) localStorage.setItem('lmsSerial', j.serial);
        if (j.hospital) localStorage.setItem('lmsHospital', j.hospital);
        // Redirect to dashboard - use replace to prevent back navigation
        window.location.replace('dashboard.html');
      } catch (err) {
        let msg = err.message || 'Login failed';
        if (msg.trim().startsWith('<')) msg = msg.replace(/<[^>]*>/g, '').trim();
        errorEl.textContent = msg; errorEl.style.display = '';
      }
    });
    // keep default API_BASE from localStorage or the deployed Render URL
  </script>
</body>
</html>
